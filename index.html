<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href= "assets/css/style.css">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script> -->
    <title>Pic Your Poison!</title>
</head>
<body>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="uploadModal" class="modal fade" role="dialog">
    <div class="modal-dialog">  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header"> 
          <h4 class="modal-title">Let's grab yo' face.</h4>
        </div>
        <div class="modal-body"> 
          <!-- Form -->
          <form method='post' action='' enctype="multipart/form-data">
            Select Image : <input type='file' accept="image/*" data-max-size="5000" on-change="previewFile()" name='file'
              id="imageInput" class="form-control"><br>
            <input type='submit' class='btn btn-info' value='upload' id='uploadBtn'>
            <button type="button" class="close" data-dismiss="modal">Close</button>
          </form>  
        </div>  
      </div>  
    </div>
  </div>
  
  <div class="container-head">
    <div class="row">  
      Pic Your Poison 
    </div>
    <div class="row imageRow"></div>  
  </div>
  
  <div class="container-main">
    <div class="row">
      <div class="col-lg-12" id='imageColumn'></div>
      <div class="card" id="imageCard">
        <img class="card-img-top" id="card-image" src="https://vignette.wikia.nocookie.net/clubpenguin/images/6/6c/Add_image_icon.svg/revision/latest?cb=20130210092521"
          alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Upload your selfie, click to guess your emotion, and we'll get you a drink!</p>
          <div class="card-footer"></div>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadModal" id="addPhoto">Add
            Photo</button>
          <button type="button" class="btn btn-success" id="emo-button">Guess my emotion!</button>
          <button type="button" class="btn btn-success" id="drink-button">Get a drink!</button>
        </div>
      </div>
    </div>  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script type="text/javascript" src="assets\javascript\app.js"></script>
</body>
</html>
